<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg class="svg-diagram" aria-labelledby="title desc" viewBox="0 0 900 700" width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .github { fill: #0366d6; }
    .microsoft { fill: #0078d4; }
    .ai { fill: #2ea44f; }
    text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
    .heading { font-size: 20px; font-weight: bold; }
    .subheading { font-size: 16px; font-weight: bold; }
    .component { font-size: 14px; }
    .watermark { fill: #ccc; }
    
     (prefers-color-scheme: dark) {
      .watermark { fill: #555; }
      text { fill: #fff; }
    }
  </style>
  <title id="title">Nexus Shield Overview</title>
  <desc id="desc">Diagram showing Nexus Shield Overview for Nexus Shield Security Playbook</desc>>
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">Nexus Shield: Unified GitHub-Microsoft Security Ecosystem</text>
  
  <!-- Background Shield Shape -->
  <path d="M450,80 L750,150 L750,400 Q600,550 450,620 Q300,550 150,400 L150,150 Z" 
        fill="#f8f9fa" stroke="#24292e" stroke-width="2" opacity="0.3"/>
  
  <!-- Layer 1: Development Environment -->
  <rect x="250" y="110" width="400" height="120" rx="20" fill="#f0f8ff" stroke="#0366d6" stroke-width="2"/>
  <text x="450" y="135" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#0366d6">Development Environment</text>
  
  <!-- GitHub Components -->
  <rect x="275" y="150" width="100" height="60" rx="10" fill="#ffffff" stroke="#0366d6" stroke-width="2"/>
  <text x="325" y="175" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0366d6">GitHub</text>
  <text x="325" y="195" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">Copilot</text>
  
  <rect x="400" y="150" width="100" height="60" rx="10" fill="#ffffff" stroke="#0366d6" stroke-width="2"/>
  <text x="450" y="175" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0366d6">Advanced</text>
  <text x="450" y="195" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">Security</text>
  
  <rect x="525" y="150" width="100" height="60" rx="10" fill="#ffffff" stroke="#0366d6" stroke-width="2"/>
  <text x="575" y="175" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0366d6">GitHub</text>
  <text x="575" y="195" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">Actions</text>
  
  <!-- Layer 2: Multi-Model AI Verification -->
  <rect x="200" y="260" width="500" height="60" rx="15" fill="#f8f0ff" stroke="#6f42c1" stroke-width="2"/>
  <text x="450" y="295" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#6f42c1">Multi-Model AI Verification Pipeline</text>
  
  <!-- Layer 3: Security Operations -->
  <rect x="250" y="350" width="400" height="120" rx="20" fill="#f0f1ff" stroke="#0078d4" stroke-width="2"/>
  <text x="450" y="375" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#0078d4">Security Operations Environment</text>
  
  <!-- Microsoft Components -->
  <rect x="275" y="390" width="100" height="60" rx="10" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="325" y="415" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0078d4">Microsoft</text>
  <text x="325" y="435" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">Sentinel</text>
  
  <rect x="400" y="390" width="100" height="60" rx="10" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="450" y="415" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0078d4">Microsoft</text>
  <text x="450" y="435" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">Defender</text>
  
  <rect x="525" y="390" width="100" height="60" rx="10" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="575" y="415" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0078d4">Azure</text>
  <text x="575" y="435" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">Logic Apps</text>
  
  <!-- Layer 4: Integration Layer -->
  <rect x="250" y="500" width="400" height="60" rx="20" fill="#f0fff0" stroke="#2ea44f" stroke-width="2"/>
  <text x="450" y="535" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2ea44f">Integration Layer &amp; Event Bus</text>
  
  <!-- Continuous Improvement Feedback Loop -->
  <path d="M175,290 C100,290 100,400 175,400" 
        fill="none" stroke="#2ea44f" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  <path d="M725,400 C800,400 800,290 725,290" 
        fill="none" stroke="#2ea44f" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  
  <!-- Connection Lines -->
  <!-- From GitHub Components to AI Verification -->
  <path d="M325,210 L325,260" stroke="#0366d6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M450,210 L450,260" stroke="#0366d6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M575,210 L575,260" stroke="#0366d6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- From AI Verification to Security Operations -->
  <path d="M325,320 L325,350" stroke="#6f42c1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M450,320 L450,350" stroke="#6f42c1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M575,320 L575,350" stroke="#6f42c1" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- From Security Operations to Integration Layer -->
  <path d="M325,450 L325,500" stroke="#0078d4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M450,450 L450,500" stroke="#0078d4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M575,450 L575,500" stroke="#0078d4" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- From Integration Layer back to Development Environment -->
  <path d="M275,500 C200,500 200,170 275,170" 
        fill="none" stroke="#2ea44f" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <path d="M625,500 C700,500 700,170 625,170" 
        fill="none" stroke="#2ea44f" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  
  <!-- Key Benefits -->
  <rect x="170" y="590" width="150" height="80" rx="10" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="245" y="615" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#24292e">Unified Security</text>
  <text x="245" y="635" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">Seamless integration</text>
  <text x="245" y="655" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">across platforms</text>
  
  <rect x="325" y="590" width="250" height="80" rx="10" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="450" y="615" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#24292e">Continuous Feedback Loop</text>
  <text x="450" y="635" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">Security intelligence flows</text>
  <text x="450" y="655" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">between development and operations</text>
  
  <rect x="580" y="590" width="150" height="80" rx="10" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="655" y="615" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#24292e">AI-Enhanced</text>
  <text x="655" y="635" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">Multi-model verification</text>
  <text x="655" y="655" text-anchor="middle" font-family="Arial" font-size="12" fill="#586069">reduces false positives</text>
  
  <!-- Legend -->
  <rect x="750" y="635" width="15" height="15" fill="#f0f8ff" stroke="#0366d6" stroke-width="1.5"/>
  <text x="780" y="648" font-family="Arial" font-size="12" fill="#24292e">GitHub Platform</text>
  
  <rect x="750" y="655" width="15" height="15" fill="#f0f1ff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="780" y="668" font-family="Arial" font-size="12" fill="#24292e">Microsoft Platform</text>
  
  <rect x="750" y="675" width="15" height="15" fill="#f8f0ff" stroke="#6f42c1" stroke-width="1.5"/>
  <text x="780" y="688" font-family="Arial" font-size="12" fill="#24292e">AI Verification</text>
  
  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#24292e"/>
    </marker>
  </defs>
</svg>