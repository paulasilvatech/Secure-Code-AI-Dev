<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg class="svg-diagram" aria-labelledby="title desc" viewBox="0 0 900 700" width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .github { fill: #0366d6; }
    .microsoft { fill: #0078d4; }
    .ai { fill: #2ea44f; }
    text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
    .heading { font-size: 20px; font-weight: bold; }
    .subheading { font-size: 16px; font-weight: bold; }
    .component { font-size: 14px; }
    .watermark { fill: #ccc; }
    
     (prefers-color-scheme: dark) {
      .watermark { fill: #555; }
      text { fill: #fff; }
    }
  </style>
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  <title id="title">Secure Code AI Development Overview</title>
  <desc id="desc">Diagram showing the comprehensive security ecosystem for AI-powered secure development</desc>>
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">Secure Code AI: GitHub + Microsoft Security Ecosystem</text>
  
  <!-- Central Security Hub -->
  <circle cx="450" cy="350" r="120" fill="url(#blueGradient)" filter="url(#shadow)"/>
  <text x="450" y="340" text-anchor="middle" font-family="Arial" font-size="20" fill="white" font-weight="bold">Security</text>
  <text x="450" y="365" text-anchor="middle" font-family="Arial" font-size="20" fill="white" font-weight="bold">Command</text>
  <text x="450" y="390" text-anchor="middle" font-family="Arial" font-size="20" fill="white" font-weight="bold">Center</text>
  
  <!-- GitHub Section -->
  <g id="github-section">
    <rect x="50" y="100" width="200" height="150" rx="10" fill="#24292e" filter="url(#shadow)"/>
    <text x="150" y="130" text-anchor="middle" font-family="Arial" font-size="18" fill="white" font-weight="bold">GitHub</text>
    <text x="150" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Advanced Security</text>
    <text x="150" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Code Scanning</text>
    <text x="150" y="195" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Secret Detection</text>
    <text x="150" y="215" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Dependency Review</text>
    <text x="150" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Copilot Security</text>
  </g>
  
  <!-- Microsoft Sentinel -->
  <g id="sentinel-section">
    <rect x="650" y="100" width="200" height="150" rx="10" fill="#0078d4" filter="url(#shadow)"/>
    <text x="750" y="130" text-anchor="middle" font-family="Arial" font-size="18" fill="white" font-weight="bold">Microsoft</text>
    <text x="750" y="150" text-anchor="middle" font-family="Arial" font-size="18" fill="white" font-weight="bold">Sentinel</text>
    <text x="750" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="white">SIEM/SOAR</text>
    <text x="750" y="195" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Threat Detection</text>
    <text x="750" y="215" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Incident Response</text>
    <text x="750" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="white">AI Analytics</text>
  </g>
  
  <!-- Azure Resources -->
  <g id="azure-section">
    <rect x="350" y="100" width="200" height="120" rx="10" fill="#005a9e" filter="url(#shadow)"/>
    <text x="450" y="130" text-anchor="middle" font-family="Arial" font-size="18" fill="white" font-weight="bold">Azure Security</text>
    <text x="450" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Key Vault</text>
    <text x="450" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Container Security</text>
    <text x="450" y="195" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Network Security</text>
    <text x="450" y="210" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Identity Protection</text>
  </g>
  
  <!-- AI/ML Section -->
  <g id="ai-section">
    <rect x="50" y="500" width="200" height="120" rx="10" fill="url(#greenGradient)" filter="url(#shadow)"/>
    <text x="150" y="530" text-anchor="middle" font-family="Arial" font-size="18" fill="white" font-weight="bold">AI Security</text>
    <text x="150" y="555" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Copilot Autofix</text>
    <text x="150" y="575" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Agentic Automation</text>
    <text x="150" y="595" text-anchor="middle" font-family="Arial" font-size="14" fill="white">ML Threat Detection</text>
  </g>
  
  <!-- DevSecOps Pipeline -->
  <g id="devsecops-section">
    <rect x="650" y="500" width="200" height="120" rx="10" fill="#ff6b6b" filter="url(#shadow)"/>
    <text x="750" y="530" text-anchor="middle" font-family="Arial" font-size="18" fill="white" font-weight="bold">DevSecOps</text>
    <text x="750" y="555" text-anchor="middle" font-family="Arial" font-size="14" fill="white">CI/CD Security</text>
    <text x="750" y="575" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Shift-Left Testing</text>
    <text x="750" y="595" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Automated Compliance</text>
  </g>
  
  <!-- Connections -->
  <line x1="250" y1="175" x2="350" y2="320" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="650" y1="175" x2="550" y2="320" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="220" x2="450" y2="230" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="550" x2="350" y2="400" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="650" y1="550" x2="550" y2="400" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="450" y="70" text-anchor="middle" font-family="Arial" font-size="16" fill="#666666">Comprehensive Security Workshop Ecosystem</text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="320" y="640" width="260" height="50" rx="5" fill="#f0f0f0" stroke="#ccc"/>
    <text x="450" y="660" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Workshop Components</text>
    <text x="450" y="680" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">10 Modules • 19 Hours • Complete Security Coverage</text>
  </g>
</svg>