<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg class="svg-diagram" aria-labelledby="title desc" viewBox="0 0 900 600" width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .github { fill: #0366d6; }
    .microsoft { fill: #0078d4; }
    .ai { fill: #2ea44f; }
    text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
    .heading { font-size: 20px; font-weight: bold; }
    .subheading { font-size: 16px; font-weight: bold; }
    .component { font-size: 14px; }
    .watermark { fill: #ccc; }
    
     (prefers-color-scheme: dark) {
      .watermark { fill: #555; }
      text { fill: #fff; }
    }
  </style>
  <title id="title">Api Integration Flow</title>
  <desc id="desc">Diagram showing Api Integration Flow for Nexus Shield Security Playbook</desc>>
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">API Integration Flow</text>
  <text x="450" y="70" text-anchor="middle" font-family="Arial" font-size="16" fill="#666666">GitHub and Microsoft Security Platform Integration</text>
  
  <!-- Background -->
  <rect x="50" y="100" width="350" height="450" rx="10" fill="#f6f8fa" stroke="#d0d7de" stroke-width="1"/>
  <text x="225" y="130" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#24292e">GitHub Platform</text>
  
  <rect x="500" y="100" width="350" height="450" rx="10" fill="#f0f1ff" stroke="#d0d7de" stroke-width="1"/>
  <text x="675" y="130" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#0078d4">Microsoft Platform</text>
  
  <!-- GitHub API Gateway -->
  <rect x="150" y="170" width="200" height="60" rx="5" fill="#ffffff" stroke="#0366d6" stroke-width="2"/>
  <text x="250" y="205" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0366d6">GitHub API Gateway</text>
  
  <!-- GitHub Components -->
  <rect x="100" y="270" width="120" height="50" rx="5" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="160" y="300" text-anchor="middle" font-family="Arial" font-size="14" fill="#24292e">Advanced Security</text>
  
  <rect x="100" y="340" width="120" height="50" rx="5" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="160" y="370" text-anchor="middle" font-family="Arial" font-size="14" fill="#24292e">Repositories</text>
  
  <rect x="100" y="410" width="120" height="50" rx="5" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="160" y="440" text-anchor="middle" font-family="Arial" font-size="14" fill="#24292e">Actions</text>
  
  <rect x="100" y="480" width="120" height="50" rx="5" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="160" y="510" text-anchor="middle" font-family="Arial" font-size="14" fill="#24292e">Issues</text>
  
  <!-- GitHub Webhooks -->
  <rect x="280" y="270" width="120" height="50" rx="5" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="340" y="300" text-anchor="middle" font-family="Arial" font-size="14" fill="#24292e">Webhooks</text>
  
  <rect x="280" y="340" width="120" height="50" rx="5" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="340" y="370" text-anchor="middle" font-family="Arial" font-size="14" fill="#24292e">Authentication</text>
  
  <rect x="280" y="410" width="120" height="50" rx="5" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="340" y="440" text-anchor="middle" font-family="Arial" font-size="14" fill="#24292e">Event Types</text>
  
  <rect x="280" y="480" width="120" height="50" rx="5" fill="#ffffff" stroke="#24292e" stroke-width="1.5"/>
  <text x="340" y="510" text-anchor="middle" font-family="Arial" font-size="14" fill="#24292e">Delivery</text>
  
  <!-- Microsoft API Gateway -->
  <rect x="550" y="170" width="200" height="60" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="650" y="205" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0078d4">Microsoft API Gateway</text>
  
  <!-- Microsoft Components -->
  <rect x="510" y="270" width="120" height="50" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="570" y="300" text-anchor="middle" font-family="Arial" font-size="14" fill="#0078d4">Logic Apps</text>
  
  <rect x="510" y="340" width="120" height="50" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="570" y="370" text-anchor="middle" font-family="Arial" font-size="14" fill="#0078d4">Microsoft Sentinel</text>
  
  <rect x="510" y="410" width="120" height="50" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="570" y="440" text-anchor="middle" font-family="Arial" font-size="14" fill="#0078d4">Microsoft Defender</text>
  
  <rect x="510" y="480" width="120" height="50" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="570" y="510" text-anchor="middle" font-family="Arial" font-size="14" fill="#0078d4">Azure Monitor</text>
  
  <!-- Microsoft Integration -->
  <rect x="670" y="270" width="120" height="50" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="730" y="300" text-anchor="middle" font-family="Arial" font-size="14" fill="#0078d4">Event Hub</text>
  
  <rect x="670" y="340" width="120" height="50" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="730" y="370" text-anchor="middle" font-family="Arial" font-size="14" fill="#0078d4">Authentication</text>
  
  <rect x="670" y="410" width="120" height="50" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="730" y="440" text-anchor="middle" font-family="Arial" font-size="14" fill="#0078d4">Data Connectors</text>
  
  <rect x="670" y="480" width="120" height="50" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="730" y="510" text-anchor="middle" font-family="Arial" font-size="14" fill="#0078d4">Response Actions</text>
  
  <!-- API Integration Flows -->
  <!-- GitHub to Microsoft -->
  <path d="M 350 200 L 550 200" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="420" y="180" width="60" height="25" rx="12.5" fill="#f6f8fa" stroke="#24292e" stroke-width="1"/>
  <text x="450" y="197" text-anchor="middle" font-family="Arial" font-size="12" fill="#24292e">REST API</text>
  
  <!-- Webhook Flow -->
  <path d="M 340 320 L 570 320" stroke="#24292e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <rect x="420" y="300" width="70" height="25" rx="12.5" fill="#f6f8fa" stroke="#24292e" stroke-width="1"/>
  <text x="455" y="317" text-anchor="middle" font-family="Arial" font-size="12" fill="#24292e">Webhooks</text>
  
  <!-- Auth Flow -->
  <path d="M 340 365 L 570 365" stroke="#24292e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <rect x="420" y="345" width="70" height="25" rx="12.5" fill="#f6f8fa" stroke="#24292e" stroke-width="1"/>
  <text x="455" y="362" text-anchor="middle" font-family="Arial" font-size="12" fill="#24292e">OAuth</text>
  
  <!-- Event Flow -->
  <path d="M 340 435 L 570 435" stroke="#24292e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <rect x="420" y="415" width="70" height="25" rx="12.5" fill="#f6f8fa" stroke="#24292e" stroke-width="1"/>
  <text x="455" y="432" text-anchor="middle" font-family="Arial" font-size="12" fill="#24292e">Events</text>
  
  <!-- Response Flow -->
  <path d="M 570 505 L 340 505" stroke="#0078d4" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <rect x="420" y="485" width="70" height="25" rx="12.5" fill="#f0f1ff" stroke="#0078d4" stroke-width="1"/>
  <text x="455" y="502" text-anchor="middle" font-family="Arial" font-size="12" fill="#0078d4">Actions</text>
  
  <!-- Main Flow -->
  <path d="M 550 230 L 350 230" stroke="#0078d4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="420" y="210" width="60" height="25" rx="12.5" fill="#f0f1ff" stroke="#0078d4" stroke-width="1"/>
  <text x="450" y="227" text-anchor="middle" font-family="Arial" font-size="12" fill="#0078d4">REST API</text>
  
  <!-- Internal Connections -->
  <!-- GitHub Internal -->
  <path d="M 160 320 L 160 340" stroke="#24292e" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 160 390 L 160 410" stroke="#24292e" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 160 460 L 160 480" stroke="#24292e" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <path d="M 340 320 L 340 340" stroke="#24292e" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 340 390 L 340 410" stroke="#24292e" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 340 460 L 340 480" stroke="#24292e" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <path d="M 220 295 L 280 295" stroke="#24292e" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 220 435 L 280 435" stroke="#24292e" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 220 505 L 280 505" stroke="#24292e" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Microsoft Internal -->
  <path d="M 570 320 L 570 340" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 570 390 L 570 410" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 570 460 L 570 480" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <path d="M 730 320 L 730 340" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 730 390 L 730 410" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 730 460 L 730 480" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <path d="M 630 295 L 670 295" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 630 435 L 670 435" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 630 505 L 670 505" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Gateway to Components -->
  <path d="M 250 230 L 250 260 L 160 270" stroke="#0366d6" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 250 230 L 250 260 L 340 270" stroke="#0366d6" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <path d="M 650 230 L 650 260 L 570 270" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 650 230 L 650 260 L 730 270" stroke="#0078d4" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- API Call Examples -->
  <rect x="350" y="150" width="200" height="30" rx="3" fill="#f6f8fa"/>
  <text x="450" y="170" text-anchor="middle" font-family="monospace" font-size="8" fill="#666">GET /repos/{owner}/{repo}/code-scanning/alerts</text>
  
  <rect x="350" y="240" width="200" height="30" rx="3" fill="#f6f8fa"/>
  <text x="450" y="260" text-anchor="middle" font-family="monospace" font-size="8" fill="#666">POST /repos/{owner}/{repo}/issues</text>
  
  <!-- Legend -->
  <rect x="50" y="570" width="800" height="30" rx="5" fill="#f6f8fa" stroke="#d0d7de" stroke-width="1"/>
  
  <circle cx="80" cy="585" r="5" fill="#0366d6"/>
  <text x="90" y="589" font-family="Arial" font-size="12" fill="#586069">  GitHub API</text>
  
  <circle cx="200" cy="585" r="5" fill="#0078d4"/>
  <text x="210" y="589" font-family="Arial" font-size="12" fill="#586069">  Microsoft API</text>
  
  <line x1="320" y1="585" x2="340" y2="585" stroke="#24292e" stroke-width="2"/>
  <text x="350" y="589" font-family="Arial" font-size="12" fill="#586069">  GitHub to Microsoft</text>
  
  <line x1="500" y1="585" x2="520" y2="585" stroke="#0078d4" stroke-width="2"/>
  <text x="530" y="589" font-family="Arial" font-size="12" fill="#586069">  Microsoft to GitHub</text>
  
  <line x1="670" y1="585" x2="690" y2="585" stroke="#24292e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="700" y="589" font-family="Arial" font-size="12" fill="#586069">  Event-based</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>
</svg> 