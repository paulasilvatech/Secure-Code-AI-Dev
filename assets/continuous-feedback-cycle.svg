<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="700" viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cycleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <title id="title">Continuous Security Feedback Cycle</title>
  <desc id="desc">Diagram showing continuous feedback cycle for AI-powered security development</desc>
  
  <!-- Title -->
  <text x="350" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">Continuous Security Feedback Cycle</text>
  <text x="350" y="70" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">AI-Enhanced Security Development Loop</text>
  
  <!-- Central Hub -->
  <circle cx="350" cy="350" r="80" fill="url(#cycleGradient)" filter="url(#shadow)"/>
  <text x="350" y="340" text-anchor="middle" font-family="Arial" font-size="18" fill="white" font-weight="bold">Security</text>
  <text x="350" y="360" text-anchor="middle" font-family="Arial" font-size="18" fill="white" font-weight="bold">Intelligence</text>
  <text x="350" y="380" text-anchor="middle" font-family="Arial" font-size="18" fill="white" font-weight="bold">Hub</text>
  
  <!-- Cycle Components -->
  <!-- 1. Code Development -->
  <g transform="translate(350,150)">
    <circle cx="0" cy="0" r="60" fill="#4078c0" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Code</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Development</text>
    <text x="0" y="-80" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">1. Write Secure Code</text>
  </g>
  
  <!-- 2. AI Analysis -->
  <g transform="translate(530,240)">
    <circle cx="0" cy="0" r="60" fill="#7c3aed" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">AI</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Analysis</text>
    <text x="80" y="0" text-anchor="start" font-family="Arial" font-size="12" fill="#333">2. Copilot Review</text>
  </g>
  
  <!-- 3. Security Scanning -->
  <g transform="translate(530,460)">
    <circle cx="0" cy="0" r="60" fill="#dc2626" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Security</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Scanning</text>
    <text x="80" y="0" text-anchor="start" font-family="Arial" font-size="12" fill="#333">3. GHAS/SAST</text>
  </g>
  
  <!-- 4. Incident Response -->
  <g transform="translate(350,550)">
    <circle cx="0" cy="0" r="60" fill="#0078d4" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Incident</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Response</text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">4. Sentinel/SOAR</text>
  </g>
  
  <!-- 5. Remediation -->
  <g transform="translate(170,460)">
    <circle cx="0" cy="0" r="60" fill="#059669" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Auto</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Remediation</text>
    <text x="-80" y="0" text-anchor="end" font-family="Arial" font-size="12" fill="#333">5. Fix & Deploy</text>
  </g>
  
  <!-- 6. Monitoring -->
  <g transform="translate(170,240)">
    <circle cx="0" cy="0" r="60" fill="#f59e0b" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Continuous</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Monitoring</text>
    <text x="-80" y="0" text-anchor="end" font-family="Arial" font-size="12" fill="#333">6. Dashboards</text>
  </g>
  
  <!-- Cycle Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Arrow paths (clockwise) -->
  <path d="M 380,200 Q 450,200 470,280" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 530,310 Q 530,380 530,390" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 480,490 Q 420,520 400,520" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 300,520 Q 240,490 220,490" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 170,390 Q 170,320 170,310" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 220,210 Q 280,180 320,200" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Inner connections to hub -->
  <line x1="350" y1="210" x2="350" y2="270" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="470" y1="240" x2="420" y2="290" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="470" y1="460" x2="420" y2="410" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="350" y1="490" x2="350" y2="430" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="230" y1="460" x2="280" y2="410" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="230" y1="240" x2="280" y2="290" stroke="#ccc" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Metrics -->
  <g id="metrics">
    <rect x="50" y="620" width="600" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="100" y="645" font-family="Arial" font-size="14" font-weight="bold">Cycle Metrics:</text>
    <text x="100" y="665" font-family="Arial" font-size="12" fill="#666">âš¡ Avg Cycle Time: 30 min</text>
    <text x="300" y="665" font-family="Arial" font-size="12" fill="#666">ðŸ”’ Issues Fixed: 95%</text>
    <text x="500" y="665" font-family="Arial" font-size="12" fill="#666">ðŸ¤– AI Accuracy: 92%</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <text x="550" y="100" font-family="Arial" font-size="14" font-weight="bold">Key Benefits:</text>
    <text x="550" y="120" font-family="Arial" font-size="12" fill="#666">â€¢ Automated detection</text>
    <text x="550" y="140" font-family="Arial" font-size="12" fill="#666">â€¢ AI-powered fixes</text>
    <text x="550" y="160" font-family="Arial" font-size="12" fill="#666">â€¢ Continuous learning</text>
    <text x="550" y="180" font-family="Arial" font-size="12" fill="#666">â€¢ Rapid response</text>
  </g>
</svg>