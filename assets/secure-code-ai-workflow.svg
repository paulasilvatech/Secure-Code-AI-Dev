<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0a0f1b"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a2332" stroke-width="1"/>
    </pattern>
    
    <!-- Gradients -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <fegaussianblur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Secure Code AI Development Workflow
  </text>
  
  <!-- Developer Stage -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="url(#blueGradient)" opacity="0.9" filter="url(#glow)"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Developer</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e7ff">• Writes Code</text>
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e7ff">• Commits Changes</text>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e7ff">• Creates PRs</text>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e7ff">• Uses Copilot</text>
  </g>
  
  <!-- AI Security Layer -->
  <g transform="translate(400, 120)">
    <rect x="0" y="0" width="400" height="150" rx="10" fill="url(#purpleGradient)" opacity="0.9" filter="url(#glow)"/>
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">AI-Powered Security</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f3e8ff">• Copilot Autofix</text>
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f3e8ff">• Code Analysis</text>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f3e8ff">• Vulnerability Detection</text>
    <text x="300" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f3e8ff">• Smart Remediation</text>
    <text x="300" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f3e8ff">• Pattern Learning</text>
    <text x="300" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f3e8ff">• Risk Assessment</text>
  </g>
  
  <!-- Security Tools -->
  <g transform="translate(900, 120)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="url(#greenGradient)" opacity="0.9" filter="url(#glow)"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Security Tools</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d1fae5">• GitHub Advanced</text>
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d1fae5">• Defender for Cloud</text>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d1fae5">• Sentinel SIEM</text>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d1fae5">• Container Security</text>
  </g>
  
  <!-- Middle Layer - Processes -->
  <g transform="translate(150, 350)">
    <!-- Shift-Left Security -->
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3b82f6">Shift-Left</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">Early Detection</text>
    <text x="90" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">Cost Reduction</text>
    <text x="90" y="90" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">Faster Fixes</text>
    
    <!-- DevSecOps -->
    <rect x="230" y="0" width="180" height="120" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="320" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8b5cf6">DevSecOps</text>
    <text x="320" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">Automated Scans</text>
    <text x="320" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">CI/CD Integration</text>
    <text x="320" y="90" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">Policy as Code</text>
    
    <!-- Zero Trust -->
    <rect x="460" y="0" width="180" height="120" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="550" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#10b981">Zero Trust</text>
    <text x="550" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">Verify Always</text>
    <text x="550" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">Least Privilege</text>
    <text x="550" y="90" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">Assume Breach</text>
    
    <!-- Compliance -->
    <rect x="690" y="0" width="180" height="120" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="780" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f59e0b">Compliance</text>
    <text x="780" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">SOC2 Ready</text>
    <text x="780" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">ISO 27001</text>
    <text x="780" y="90" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#94a3b8">Auto-Reports</text>
  </g>
  
  <!-- Bottom Layer - Results -->
  <g transform="translate(200, 550)">
    <rect x="0" y="0" width="800" height="180" rx="15" fill="#0f172a" stroke="#3b82f6" stroke-width="3" opacity="0.9"/>
    <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Enterprise-Ready Secure Applications</text>
    
    <!-- Metrics -->
    <g transform="translate(50, 60)">
      <circle cx="30" cy="30" r="25" fill="#10b981" opacity="0.3"/>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#10b981">80%</text>
      <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">Less Vulnerabilities</text>
    </g>
    
    <g transform="translate(200, 60)">
      <circle cx="30" cy="30" r="25" fill="#3b82f6" opacity="0.3"/>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3b82f6">10x</text>
      <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">Faster Remediation</text>
    </g>
    
    <g transform="translate(350, 60)">
      <circle cx="30" cy="30" r="25" fill="#8b5cf6" opacity="0.3"/>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8b5cf6">24/7</text>
      <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">Security Monitoring</text>
    </g>
    
    <g transform="translate(500, 60)">
      <circle cx="30" cy="30" r="25" fill="#f59e0b" opacity="0.3"/>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f59e0b">100%</text>
      <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">Compliance Ready</text>
    </g>
    
    <g transform="translate(650, 60)">
      <circle cx="30" cy="30" r="25" fill="#ef4444" opacity="0.3"/>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ef4444">$4M</text>
      <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">Cost Savings</text>
    </g>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <path d="M 300 195 L 400 195" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 800 195 L 900 195" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 200 270 L 240 350" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M 600 270 L 550 350" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M 1000 270 L 820 350" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M 410 470 L 500 550" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M 640 470 L 600 550" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.5"/>
</svg> 