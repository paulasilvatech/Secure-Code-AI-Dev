<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="900" viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <style>
    .github { fill: #0366d6; }
    .microsoft { fill: #0078d4; }
    .ai { fill: #2ea44f; }
    text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
    .heading { font-size: 20px; font-weight: bold; }
    .subheading { font-size: 16px; font-weight: bold; }
    .component { font-size: 14px; }
    .watermark { fill: #ccc; }
    
     (prefers-color-scheme: dark) {
      .watermark { fill: #555; }
      text { fill: #fff; }
    }
  </style>
  <defs>
    <linearGradient id="alertGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#099268;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <title id="title">Security Alert Flow</title>
  <desc id="desc">Diagram showing Security Alert Flow for Secure Code AI Workshop</desc>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">Security Alert Flow</text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial" font-size="16" fill="#666666">AI-Enhanced Security Detection & Response</text>
  
  <!-- Alert Detection Phase -->
  <g id="detection-phase">
    <rect x="50" y="100" width="700" height="120" rx="10" fill="#fff5f5" stroke="#ff6b6b" stroke-width="2"/>
    <text x="400" y="130" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#d63031">Detection Phase</text>
    
    <!-- Detection Sources -->
    <rect x="80" y="150" width="150" height="50" rx="5" fill="url(#alertGradient)" filter="url(#shadow)"/>
    <text x="155" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="white">GitHub Scanning</text>
    
    <rect x="250" y="150" width="150" height="50" rx="5" fill="url(#alertGradient)" filter="url(#shadow)"/>
    <text x="325" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Sentinel Alerts</text>
    
    <rect x="420" y="150" width="150" height="50" rx="5" fill="url(#alertGradient)" filter="url(#shadow)"/>
    <text x="495" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Container Scan</text>
    
    <rect x="590" y="150" width="130" height="50" rx="5" fill="url(#alertGradient)" filter="url(#shadow)"/>
    <text x="655" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Dependencies</text>
  </g>
  
  <!-- AI Analysis -->
  <g id="ai-analysis">
    <circle cx="400" cy="300" r="60" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="400" y="295" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">AI Analysis</text>
    <text x="400" y="315" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Copilot</text>
  </g>
  
  <!-- Arrows from Detection to AI -->
  <path d="M155,200 Q400,250 400,240" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M325,200 Q400,250 400,240" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M495,200 Q400,250 400,240" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M655,200 Q400,250 400,240" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Processing Phase -->
  <g id="processing-phase">
    <rect x="50" y="400" width="700" height="200" rx="10" fill="#f0f8ff" stroke="#4a90e2" stroke-width="2"/>
    <text x="400" y="430" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#0056b3">Processing Phase</text>
    
    <!-- Processing Steps -->
    <rect x="80" y="450" width="200" height="60" rx="5" fill="white" stroke="#4a90e2" stroke-width="2"/>
    <text x="180" y="475" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Severity Assessment</text>
    <text x="180" y="495" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Critical/High/Medium/Low</text>
    
    <rect x="300" y="450" width="200" height="60" rx="5" fill="white" stroke="#4a90e2" stroke-width="2"/>
    <text x="400" y="475" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Context Analysis</text>
    <text x="400" y="495" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Code Context & Impact</text>
    
    <rect x="520" y="450" width="200" height="60" rx="5" fill="white" stroke="#4a90e2" stroke-width="2"/>
    <text x="620" y="475" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Fix Generation</text>
    <text x="620" y="495" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">AI-Powered Autofix</text>
    
    <!-- Sub-processes -->
    <rect x="150" y="530" width="500" height="50" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="400" y="560" text-anchor="middle" font-family="Arial" font-size="14">Correlation with existing issues • Deduplication • Priority calculation</text>
  </g>
  
  <!-- Arrow from AI to Processing -->
  <path d="M400,360 L400,400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Response Phase -->
  <g id="response-phase">
    <rect x="50" y="630" width="700" height="180" rx="10" fill="#f0fff4" stroke="#51cf66" stroke-width="2"/>
    <text x="400" y="660" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#099268">Response Phase</text>
    
    <!-- Response Actions -->
    <rect x="80" y="680" width="160" height="100" rx="5" fill="white" stroke="#51cf66" stroke-width="2"/>
    <text x="160" y="705" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Auto-Remediate</text>
    <text x="160" y="725" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Apply Autofix</text>
    <text x="160" y="745" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Create PR</text>
    <text x="160" y="765" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Run Tests</text>
    
    <rect x="260" y="680" width="160" height="100" rx="5" fill="white" stroke="#51cf66" stroke-width="2"/>
    <text x="340" y="705" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Notify Team</text>
    <text x="340" y="725" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Slack Alert</text>
    <text x="340" y="745" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Email Report</text>
    <text x="340" y="765" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Dashboard Update</text>
    
    <rect x="440" y="680" width="160" height="100" rx="5" fill="white" stroke="#51cf66" stroke-width="2"/>
    <text x="520" y="705" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Track Metrics</text>
    <text x="520" y="725" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Time to Fix</text>
    <text x="520" y="745" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Fix Success Rate</text>
    <text x="520" y="765" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Trend Analysis</text>
    
    <rect x="620" y="680" width="100" height="100" rx="5" fill="url(#successGradient)" filter="url(#shadow)"/>
    <text x="670" y="720" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Resolved</text>
    <text x="670" y="745" text-anchor="middle" font-family="Arial" font-size="24" fill="white">✓</text>
  </g>
  
  <!-- Arrow from Processing to Response -->
  <path d="M400,600 L400,630" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Feedback Loop -->
  <path d="M720,730 Q780,500 720,300" stroke="#666" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="765" y="500" font-family="Arial" font-size="12" fill="#666" transform="rotate(90 765 500)">Feedback Loop</text>
  
  <!-- Key Metrics -->
  <g id="metrics">
    <rect x="50" y="830" width="700" height="50" rx="5" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="100" y="860" font-family="Arial" font-size="14" font-weight="bold">Key Metrics:</text>
    <text x="250" y="860" font-family="Arial" font-size="14" fill="#666">MTTD: &lt;5 min</text>
    <text x="400" y="860" font-family="Arial" font-size="14" fill="#666">MTTR: &lt;30 min</text>
    <text x="550" y="860" font-family="Arial" font-size="14" fill="#666">Auto-fix Rate: 80%</text>
  </g>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg> 